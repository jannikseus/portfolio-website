<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Prevent theme flash on page load by applying saved theme immediately
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          var validThemes = ["plush", "sombre", "brilliant", "luminous"];
          if (theme && validThemes.indexOf(theme) !== -1) {
            document.documentElement.setAttribute("data-theme", theme);
          } else {
            document.documentElement.setAttribute("data-theme", "brilliant");
          }
        } catch (e) {
          document.documentElement.setAttribute("data-theme", "brilliant");
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
